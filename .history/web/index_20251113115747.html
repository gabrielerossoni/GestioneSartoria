<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gestione Sartoria</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Gestione Sartoria</h1>
    </header>

    <main>
      <section id="controls">
        <div class="search">
          <input id="searchInput" placeholder="Cerca cliente, capo o note..." />
          <select id="filterStatus">
            <option value="">Tutti</option>
            <option value="in-lavorazione">In lavorazione</option>
            <option value="completato">Completato</option>
          </select>
          <button id="clearStorage">Reset dati</button>
        </div>
      </section>

      <section id="orderFormSection">
        <h2>Nuovo ordine / cliente</h2>
        <form id="orderForm">
          <div class="row">
            <label>Nome cliente<input name="clientName" required /></label>
            <label>Telefono<input name="clientPhone" /></label>
            <label>Email<input name="clientEmail" type="email" /></label>
          </div>
          <div class="row">
            <label
              >Tipo capo
              <select name="itemType">
                <option>Abito</option>
                <option>Giacca</option>
                <option>Pantalone</option>
                <option>Camicia</option>
                <option>Altro</option>
              </select>
            </label>
            <label
              >Misure<textarea
                name="measurements"
                placeholder="es. petto: 96 cm; vita: 80 cm"
              ></textarea>
            </label>
          </div>
          <div class="row">
            <label>Data consegna<input name="dueDate" type="date" /></label>
            <label
              >Prezzo (€)<input name="price" type="number" step="0.01"
            /></label>
            <label
              >Stato
              <select name="status">
                <option value="in-lavorazione">In lavorazione</option>
                <option value="completato">Completato</option>
              </select>
            </label>
          </div>
          <label>Note<textarea name="notes"></textarea></label>
          <div class="actions">
            <button type="submit">Salva ordine</button>
            <button type="button" id="resetForm">Reset</button>
          </div>
        </form>
      </section>

      <section id="lists">
        <h2>Ordini</h2>
        <table id="ordersTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Cliente</th>
              <th>Capo</th>
              <th>Consegna</th>
              <th>Prezzo</th>
              <th>Stato</th>
              <th>Azioni</th>
            </tr>
          </thead>
          <tbody>
            <!-- ordini renderizzati da script.js -->
          </tbody>
        </table>

        <h2>Clienti</h2>
        <table id="clientsTable">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Telefono</th>
              <th>Email</th>
              <th>Ultimo ordine</th>
            </tr>
          </thead>
          <tbody>
            <!-- clienti renderizzati da script.js -->
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <small>App per gestione sartoria — dati in locale (localStorage).</small>
    </footer>

    <script src="script.js" defer></script>
  </body>
</html>
